<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charles² - Perfil</title>
  <link rel="stylesheet" href="css/profile.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="Home.html" style="color: white; text-decoration: none; display: flex; align-items: center;">
        <span class="material-icons">arrow_back</span>Voltar
      </a>
    </div>
    <div class="header-right">
      <span class="material-icons">edit</span>
    </div>
  </header>

  <div class="container">
    <main class="main-content">
      <section class="profile-section">
        <div class="profile-header">
          <div class="avatar">
            <span class="material-icons">account_circle</span>
          </div>
          <h2>Nome do Usuário</h2>
          <p>usuário@email.com</p>
        </div>

        <div class="profile-details">
          <div class="detail-item">
            <span class="material-icons">badge</span>
            <div>
              <h3>Nome Completo</h3>
              <p>Nome Sobrenome</p>
            </div>
          </div>
          
          <div class="detail-item">
            <span class="material-icons">phone</span>
            <div>
              <h3>Telefone</h3>
              <p>(00) 00000-0000</p>
            </div>
          </div>
          
          <div class="detail-item">
            <span class="material-icons">business</span>
            <div>
              <h3>Departamento</h3>
              <p>TI</p>
            </div>
          </div>
          
          <div class="detail-item">
            <span class="material-icons">calendar_today</span>
            <div>
              <h3>Data de Cadastro</h3>
              <p>01/01/2023</p>
            </div>
          </div>
        </div>

        <div class="profile-actions">
          <button class="btn">Alterar Senha</button>
          <button class="btn secondary-btn">Sair da Conta</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
