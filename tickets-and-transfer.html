<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets & Transferência - Charles Help Desk</title>
    
    <link rel="stylesheet" href="css/tickets-and-transfer.css"> 
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
   <header class="header">
        <div class="header-left">
            <span class="material-icons menu-icon">menu</span>
            <img src="Images/Charles2-removebg-preview.png" width="150" height="150" alt="Logo" class="logo">
        </div>
        <div class="header-right">
            <span class="material-icons notifications-icon">notifications</span>
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                <span>Usuário Suporte</span>
            </div>
        </div>
    </header>

  

        <main class="main-content">
            <section class="tickets-header">
                <div class="tickets-header-top">
                    <div>
                        <h2>Tickets & Transferência</h2>
                        <p>Gerencie e acompanhe os tickets de suporte</p>
                    </div>
                    <button class="btn new-ticket-btn">
                        <span class="material-icons">add</span>Novo Ticket
                    </button>
                </div>

                <div class="tickets-filters">
                    <div class="search-box">
                        <span class="material-icons">search</span>
                        <input type="text" id="ticketSearch" placeholder="Pesquisar por número do ticket, solicitante ou descrição...">
                    </div>
                    <div class="status-filter">
                        <select id="statusFilter">
                            <option value="All">Todos os Status</option>
                            <option value="Aberto">Aberto</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Fechado">Fechado</option>
                            <option value="Atribuído">Atribuído</option>
                            <option value="Concluído">Concluído</option>
                        </select>
                        <span class="material-icons arrow-down">arrow_drop_down</span>
                    </div>
                </div>
            </section>

            <section class="tickets-table-section">
                <table class="tickets-table">
                    <thead>
                        <tr>
                            <th>Ticket #</th>
                            <th>Solicitante</th>
                            <th>Departamento</th>
                            <th>Tipo</th>
                            <th>Prioridade</th>
                            <th>Criado em</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="ticketsTableBody">
                        </tbody>
                </table>
                <p id="noTicketsMessage" style="text-align: center; color: var(--secondary-text); padding: 20px; display: none;">Nenhum ticket encontrado.</p>
            </section>
        </main>
    </div>

    <div id="newCallModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button material-icons">close</span>
            <h2>NOVO TICKET</h2>
            <form id="newCallForm">
                <div class="form-group">
                    <label for="callerName">Nome:</label>
                    <input type="text" id="callerName" name="callerName" readonly>
                </div>
                <div class="form-group">
                    <label for="callDate">Data:</label>
                    <input type="text" id="callDate" name="callDate" readonly>
                </div>
                <div class="form-group">
                    <label for="department">Departamento:</label>
                    <select id="department" name="department" required>
                        <option value="">Selecione um departamento</option>
                        <option value="TI">TI</option>
                        <option value="RH">Recursos Humanos</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="responsible">Responsável:</label>
                    <input type="text" id="responsible" name="responsible" placeholder="Nome do responsável" required>
                </div>
                <div class="form-group">
                    <label for="urgencyLevel">Nível de Urgência:</label>
                    <select id="urgencyLevel" name="urgencyLevel" required>
                        <option value="">Selecione a urgência</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="callReason">Motivo do Chamado:</label>
                    <textarea id="callReason" name="callReason" rows="4" placeholder="Descreva o motivo do seu chamado..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn cancel-btn">Cancelar</button>
                    <button type="submit" class="btn confirm-btn">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="tickets-and-transfer.js"></script>
</body>
</html>
